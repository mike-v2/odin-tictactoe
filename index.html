<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <script src="./javascript.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <input type="button" value="X" id="x-button" />
  <input type="button" value="O" id="o-button" />
  <table>
    <tr>
      <td id="board-slot-0" class="board-slot"></td>
      <td id="board-slot-1" class="board-slot"></td>
      <td id="board-slot-2" class="board-slot"></td>
    </tr>
    <tr>
      <td id="board-slot-3" class="board-slot"></td>
      <td id="board-slot-4" class="board-slot"></td>
      <td id="board-slot-5" class="board-slot"></td>
    </tr>
    <tr>
      <td id="board-slot-6" class="board-slot"></td>
      <td id="board-slot-7" class="board-slot"></td>
      <td id="board-slot-8" class="board-slot"></td>
    </tr>
  </table>
  <p id="win-text">Good Luck!</p>
</body>
</html>
